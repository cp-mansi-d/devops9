AWSTemplateFormatVersion: '2010-09-09'

Parameters:
  S3Bucket:
    Type: String
    Description: S3 bucket that stores the Lambda deployment package
  S3Key:
    Type: String
    Description: Object key for the Lambda deployment package inside the S3 bucket
  StageName:
    Type: String
    Default: prod
    Description: API Gateway stage name
  CustomDomainName:
    Type: String
    Default: ""
    Description: Custom domain name for API Gateway (e.g., api.example.com)
  AcmCertificateArn:
    Type: String
    Default: ""
    Description: ACM Certificate ARN for the custom domain (must be in us-east-1 for API Gateway)
  HostedZoneId:
    Type: String
    Default: ""
    Description: Route53 Hosted Zone ID for the domain (optional, if not provided, DNS record won't be created)

Conditions:
  HasCustomDomain: !Not [!Equals [!Ref CustomDomainName, ""]]
  HasHostedZone: !And
    - !Not [!Equals [!Ref CustomDomainName, ""]]
    - !Not [!Equals [!Ref HostedZoneId, ""]]

Resources:

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: GolangApiLambdaExecutionRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  GolangLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: GolangGinLambda
      Handler: bootstrap
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: provided.al2023
      Architectures:
        - x86_64
      Timeout: 10
      Code:
        S3Bucket: !Ref S3Bucket
        S3Key: !Ref S3Key

  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: GolangApi

  ProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: "{proxy+}"

  RootMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !GetAtt ApiGatewayRestApi.RootResourceId
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations
          - Region: !Ref "AWS::Region"
            LambdaArn: !GetAtt GolangLambdaFunction.Arn

  ProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ProxyResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
          - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${LambdaArn}/invocations
          - Region: !Ref "AWS::Region"
            LambdaArn: !GetAtt GolangLambdaFunction.Arn

  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GolangLambdaFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub
        - arn:aws:execute-api:${Region}:${AccountId}:${ApiId}/*/*
        - Region: !Ref "AWS::Region"
          AccountId: !Ref "AWS::AccountId"
          ApiId: !Ref ApiGatewayRestApi

  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - RootMethod
      - ProxyMethod
    Properties:
      RestApiId: !Ref ApiGatewayRestApi

  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref ApiGatewayDeployment
      RestApiId: !Ref ApiGatewayRestApi
      StageName: !Ref StageName
      MethodSettings:
        - DataTraceEnabled: true
          HttpMethod: "*"
          LoggingLevel: INFO
          ResourcePath: "/*"

  ApiGatewayCWLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ApiGatewayCloudWatchLogsRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ApiGWPushLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:DescribeLogGroups
                  - logs:DescribeLogStreams
                  - logs:PutLogEvents
                Resource: "*"

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    DependsOn: ApiGatewayCWLogsRole
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCWLogsRole.Arn

  ApiGatewayDomainName:
    Type: AWS::ApiGateway::DomainName
    Condition: HasCustomDomain
    Properties:
      DomainName: !Ref CustomDomainName
      CertificateArn: !Ref AcmCertificateArn
      EndpointConfiguration:
        Types:
          - REGIONAL
      SecurityPolicy: TLS_1_2

  ApiGatewayBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Condition: HasCustomDomain
    DependsOn:
      - ApiGatewayDeployment
      - ApiGatewayDomainName
    Properties:
      DomainName: !Ref ApiGatewayDomainName
      RestApiId: !Ref ApiGatewayRestApi
      Stage: !Ref StageName
      BasePath: ""

  Route53Record:
    Type: AWS::Route53::RecordSet
    Condition: HasHostedZone
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: !Ref CustomDomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApiGatewayDomainName.RegionalDomainName
        HostedZoneId: !GetAtt ApiGatewayDomainName.RegionalHostedZoneId

Outputs:
  ApiInvokeUrl:
    Description: Invoke URL for the deployed API
    Value: !Sub https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}
  CustomDomainUrl:
    Condition: HasCustomDomain
    Description: Custom domain URL for the API
    Value: !Sub https://${CustomDomainName}
  ApiGatewayDomainName:
    Condition: HasCustomDomain
    Description: API Gateway Domain Name
    Value: !Ref ApiGatewayDomainName
  RegionalDomainName:
    Condition: HasCustomDomain
    Description: Regional Domain Name for Route53 alias
    Value: !GetAtt ApiGatewayDomainName.RegionalDomainName
